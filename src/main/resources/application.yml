spring:
  datasource:
    url: jdbc:h2:mem:weatherdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  server:
    port: 8080


weather:
  api:
    key: 6b50a51cb0235ad858eebe8687c06371
    url: https://api.openweathermap.org/data/2.5/weather

